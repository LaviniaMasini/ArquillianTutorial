language: java
jdk: oraclejdk8
install: true
addons:
  sonarcloud:
    organization: laviniamasini-github
    token:
      secure: 
env:
  global:
  - WF_VERSION="14.0.1.Final"
  - JBOSS_HOME=$HOME/wildfly-$WF_VERSION
  - WF_LINK="http://download.jboss.org/wildfly/$WF_VERSION/wildfly-$WF_VERSION.tar.gz"
cache:
  directories:
  - $HOME/.m2
  - $JBOSS_HOME
   - $HOME/.sonar/cache
before_script:
- bash scripts/script.sh
script:
- mvn -f arquillian.tutorial/pom.xml clean verify -Parquillian-wildfly-managed,jacoco coveralls:report
- mvn -f arquillian.tutorial/pom.xml clean verify -Parquillian-wildfly-managed,jacoco sonar:sonar